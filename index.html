<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CS3213 Visual IDE - Team 20</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>CS3213 Visual IDE - Team 20</h1>
    <hr />
    <div class="page"></div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  
  <script>
  
    var HomeView = Backbone.View.extend({
      el: '.page',
      render: function () {
        this.$el.html("<h4>HelloWorld</h4>");
      }
    });
    
    var homeView = new HomeView();
    
    var Router = Backbone.Router.extend({
        routes: {
          "": "home"
        }
    });
    
    var router = new Router;
    router.on('route:home', function() {
      // render home view
      homeView.render();
    })
    
    Backbone.history.start();
  </script>
  
</body>
</html>
