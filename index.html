<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CS3213 Visual IDE - Team 20</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CS3213 Visual IDE - Team 20</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<form class="navbar-form navbar-left no-margin visible-xs-block visible-sm-block" role="login">
					<button type="button" class="btn btn-default command-panel-btn" style="margin-top: 8px; margin-bottom: 8px;">
						<span class="glyphicon glyphicon-th-large"></span>  Command Panel
					</button>
				</form>
				
				<div class="save-load-file">
					<form class="navbar-form navbar-left no-margin" role="login">
						<button id="save-btn" type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-floppy-disk"></span> Save
						</button>
						<button id="load-btn" type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-upload"></span> Load
						</button>
					</form>
				</div>

				<form class="navbar-form navbar-right no-margin" role="login">
					<p id="login-area" class="navbar-text navbar-right no-margin">
						<button id="login-btn" type="button" class="btn btn-default navbar-btn"><i class="fa fa-google-plus"></i>&nbsp; Log In</button>
					</p>
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	
	<div id="wrap" class="container-fluid">
		<div id="dashboard" class="row">
			<div class="col-md-2 col-commands visible-md-block visible-lg-block">
				<div class="affix-container">
					<h3>Commands</h3>
					<ul class="list-commands list-commands-raw"></ul>
					<hr />
					<ul id="list-trash" class="list-commands list-trash drop-target visible-md-block visible-lg-block">
						<h3>
							<span class="glyphicon glyphicon-trash"></span> Trash <br />
							<button class="btn btn-danger btn-clear-procedure">
								Clear Procedure
							</button>
						</h3>
					</ul>
				</div>
			</div>
			<div class="col-md-5">
				<div class="list-header clearfix">
					<div id="variable-manager" class="clearfix view-managers">
						<div class="clearfix">
							<h3 class="pull-left">Variable Manager</h3>
							<button type="button" class="btn btn-default navbar-btn pull-right btn-managers-close">
								<span class="fa fa-times"></span> Close
							</button>
						</div>
						<div class="well">
							<button id="btn-variable-manager-add" type="button" class="btn btn-default navbar-btn">
								<span class="fa fa-plus"></span> Add Variable
							</button>
						</div>
						<hr />
					</div>
					<div id="sprite-manager" class="clearfix view-managers">
						<div class="clearfix">
							<h3 class="pull-left">Sprite Manager</h3>
							<button type="button" class="btn btn-default navbar-btn pull-right btn-managers-close">
								<span class="fa fa-times"></span> Close
							</button>
						</div>
						<div class="well">
							<button id="btn-variable-manager-add" type="button" class="btn btn-default navbar-btn">
								<span class="fa fa-plus"></span> Add Sprite
							</button>
						</div>
						<hr />
					</div>
					<h3 class="pull-left">Procedure</h3>
					<div id="player-controls" class="pull-right">
						<button id="stop-btn" type="button" class="btn btn-danger navbar-btn">
							<span class="glyphicon glyphicon-stop"></span> Stop
						</button>
						<button id="run-btn" type="button" class="btn btn-success navbar-btn">
							<span class="glyphicon glyphicon-play"></span> Run
						</button>
					</div>
				</div>
				<ul id="list-procedures" class="list-commands list-procedures drop-target"></ul>
			</div>
			
			<div class="col-xs-12 visible-xs-block visible-sm-block">
				<ul class="list-commands list-trash drop-target">
					<h3>
						<span class="glyphicon glyphicon-trash"></span> Trash
					</h3>
				</ul>
			</div>
			
			<div class="col-sm-12 col-md-5">
				<div class="col-graphics affix-container">
					<h3>Graphics</h3>
					<div id="canvas"></div>
				</div>
			</div>
		</div>
		<div class="page"></div>
	</div>
	
	<div class="cd-panel from-right">
		<header class="cd-panel-header">
			<h3>Commands</h3>
			<a href="#0" class="cd-panel-close"><span class="cd-panel-close-btn glyphicon glyphicon-remove"></span></a>
		</header>

		<div class="cd-panel-container">
			<div class="cd-panel-content">
				<ul class="list-commands list-commands-raw"></ul>
				<hr /><br />
				<button class="btn btn-danger btn-clear-procedure"><span class="glyphicon glyphicon-trash"></span> Clear Procedure</button>
			</div> <!-- cd-panel-content -->
		</div> <!-- cd-panel-container -->
	</div> <!-- cd-panel -->
	
	<!-- DO NOT MODIFY: Automated dependency injection using grunt-wiredep -->

	<script src="bower_components/jquery/dist/jquery.js"></script>

	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="bower_components/hello/dist/hello.all.min.js"></script>
	<script src="bower_components/pixi.js/bin/pixi.js"></script>
	<!-- endbower -->
	
	<script src="js/jquery-sortable.js"></script>
	<script src="js/templates.js"></script>
	<script src="js/main.js"></script>
	<script src="js/command.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/dragdrop.js"></script>
	<script src="js/interpreter.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	<script src="js/google.js"></script>

	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
	<script src="js/dropbox.js"></script>
-->
</body>
</html>
