<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CS3213 Visual IDE - Team 20</title>
	
	<meta name="viewport" content="maximum-scale=1">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top" role="navigation">
	  <div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">CS3213 Visual IDE - Team 20</a>
		</div>
		
		<div class="collapse navbar-collapse" id="navbar-collapse-1">
			<ul class="nav navbar-nav">
				<button id="save-btn" type="button" class="btn btn-default navbar-btn">
					<span class="glyphicon glyphicon-floppy-disk"></span> Save
				</button>
				<button id="load-btn" type="button" class="btn btn-default navbar-btn">
					<span class="glyphicon glyphicon-upload"></span> Load
				</button>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<p id="login-area" class="navbar-text navbar-right no-margin">
					<button id="login-btn" type="button" class="btn btn-default navbar-btn">Sign in with Google</button>
				</p>
			</ul>
		</div>
		
	  </div>
	</nav>

	<div class="container-fluid">
		<div id="dashboard" class="row">
			<div class="col-sm-6 col-md-3">
				<h3>Commands</h3>
				<ul id="list-commands-raw" class="list-commands list-commands-raw"></ul>
			</div>
			<div class="col-sm-6 col-md-4">
				<div class="list-header clearfix">
					<h3 class="pull-left">Procedure</h3>
					<div id="player-controls" class="pull-right">
						<button id="stop-btn" type="button" class="btn btn-danger navbar-btn">
							<span class="glyphicon glyphicon-stop"></span> Stop
						</button>
						<button id="run-btn" type="button" class="btn btn-success navbar-btn">
							<span class="glyphicon glyphicon-play"></span> Run
						</button>
					</div>
				</div>
				
				<ul id="list-procedures" class="list-commands list-procedures drop-target"></ul>
			</div>
			<div class="col-sm-12 visible-xs-block visible-sm-block">
				<ul class="list-commands list-trash drop-target">
					<h3>
						<span class="glyphicon glyphicon-trash"></span> Trash
						<button id="btn-clear-procedure" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span> Clear Procedure</button>
					</h3>
				</ul>
			</div>
			<div class="col-sm-12 col-md-5">
				<h3>Graphics</h3>
				<div id="canvas"></div>
				<hr />
				<ul id="list-trash" class="list-commands list-trash drop-target visible-md-block visible-lg-block">
					<h3>
						<span class="glyphicon glyphicon-trash"></span> Trash
						<button id="btn-clear-procedure" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span> Clear Procedure</button>
					</h3>
					
				</ul>
			</div>
		</div>
		<div class="page"></div>
	</div>
