<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CS3213 Visual IDE - Team 20</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top" role="navigation">
	  <div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">CS3213 Visual IDE - Team 20</a>
		</div>
		
		<div class="collapse navbar-collapse" id="navbar-collapse-1">
			<ul class="nav navbar-nav">
				<button type="button" class="btn btn-success navbar-btn">
					<span class="glyphicon glyphicon-play"></span> Run
				</button>
				<button type="button" class="btn btn-default navbar-btn">
					<span class="glyphicon glyphicon-floppy-disk"></span> Save
				</button>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<p id="login-area" class="navbar-text navbar-right no-margin">
					<button id="login-btn" type="button" class="btn btn-default navbar-btn">Sign in with Google</button>
				</p>
			</ul>
		</div>
		
	  </div>
	</nav>

	<div class="container-fluid">
		<div id="dashboard" class="row">
			<div class="col-md-3">
				<h3>Commands</h3>
				<ul id="list1" class="list-commands">
					<li class="command command-raw" data-command-id="1">Command 1</li>
					<li class="command command-raw" data-command-id="2">Command 2</li>
					<li class="command command-raw" data-command-id="3">Command 3</li>
					<li class="command command-raw" data-command-id="4">Command 4</li>
					<li class="command command-raw" data-command-id="5">Command 5</li>
				</ul>
				<ul id="list-trash" class="list-trash droppable">
					<h3><span class="glyphicon glyphicon-trash"></span> Trash</h3>
				</ul>
			</div>
			<div class="col-md-4">
				<ul id="list2" class="list-procedures droppable">
					<h3>Procedures</h3>
				</ul>
			</div>
			<div class="col-md-5">
				<h3>Graphics</h3>
			</div>
		</div>
		<div class="page"></div>
	</div>

	<script src="http://yui.yahooapis.com/3.18.0/build/yui/yui-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://adodson.com/hello.js/dist/hello.all.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
  
</body>
</html>
